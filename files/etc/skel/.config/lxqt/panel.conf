[quicklaunch]
alignment=Left
apps\1\desktop=/home/trustin/.local/share/applications/vivaldi-stable.desktop
apps\2\desktop=/usr/share/applications/xfce4-terminal.desktop
apps\3\desktop=/usr/share/applications/pcmanfm-qt.desktop
apps\4\desktop=/home/trustin/.local/share/applications/jetbrains-idea-ce.desktop
apps\5\desktop=/home/trustin/.local/share/applications/jetbrains-idea.desktop
